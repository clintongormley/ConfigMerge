copyright_year   = 2014

[@Git]
tag_format = version_%v

[GitHub::Meta]
repo = clintongormley/ConfigMerge

[GatherDir]
exclude_filename = dist.ini
include_dotfiles = 1

[VersionFromModule]
[AutoPrereqs]
[PruneCruft]
[ReadmeFromPod]
[TestRelease]

[MetaJSON]
[MetaYAML]
[Manifest]
[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]
[MakeMaker]
