name             = Config-Merge
author           = Clinton Gormley <drtech@cpan.org>
license          = Perl_5
copyright_holder = Clinton Gormley
copyright_year   = 2014

[@Git]
tag_format = version_%v

[GitHub::Meta]
repo = clintongormley/ConfigMerge

[GatherDir]
exclude_filename = dist.ini
include_dotfiles = 1

[VersionFromModule]
[AutoPrereqs]
[Prereqs / Requires]
Config::Any = 0.07
File::Spec  = 0
Storable    = 0

[Prereqs / Recommends]
Config::General = 0
Config::Tiny    = 0
JSON            = 0
JSON::XS        = 0
XML::Simple     = 0
YAML            = 0
YAML::Syck      = 0

[Prereqs / TestRequires ]
Config::Any     = 0
YAML            = 0

[PruneCruft]
[ReadmeFromPod]
[TestRelease]

[MetaJSON]
[MetaYAML]
[Manifest]
[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]
[MakeMaker]
